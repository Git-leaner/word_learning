<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>歌曲列表</title>
</head>
<style>
    h4{
        text-align:center
    }
    .table{
        width:600px;
        height:auto;
        margin:50px auto;
    }
</style>
<body>
    <h4>音乐下载</h4>
    <table class="table">
        <tr>
            <th>序号</th>
            <th>歌名</th>
            <th>歌手</th>
            <th>图片</th>
            <th>下载</th>
        </tr>
    {% for index,item in  enumerate(music) %}
        <tr>
            <td>{{index}}</td>
            <td>{{item['songinfo']['title']}}</td>
            <td>{{item['songinfo']['author']}}</td>
            <td><img src="{{item['songinfo']['pic_small']}}" alt=""></td>
            <td><a href="{{item['bitrate']['file_link']}}" download="download">下载</a></td>
        </tr>
    {% end %}

    </table>
</body>
</html>
